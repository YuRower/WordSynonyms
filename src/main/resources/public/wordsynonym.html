<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body ng-app="springDemo">

	<div class="container" style="margin-top: 30px" ng-controller="AppCtrl">


		<form ng-submit="submit()">
			Enter your name: <input  type="text" ng-model="info.myField" value=""> <br>
			 <select
				ng-model="info.selectedName" ng-options="x for x in names">
			</select>
			 <button type="button" ng-click="manualSubmit(info)">Search</button>
			
		</form>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">Сайты</div>
					<div class="panel-body">
						<table class="table table-striped">
							<thead>
								<tr>
									<th>id</th>

								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="item in websites">
									<th>{{item}}</th>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
